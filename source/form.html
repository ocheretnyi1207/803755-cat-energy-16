  <main class="page-main">
    <h1 class="page-main__title">Подбор программы</h1>
    <p class="page-main__description">Заполните анкету и мы подберем программу питания для вашего кота</p>
    <form class="program-selection" action="https://echo.htmlacademy.ru" method="POST">
      <div class="program-selection__item">
        <label class="program-selection__label program-selection__label--text" for="name-field">Имя:*</label>
        <input class="program-selection__control program-selection__control--text program-selection__control--name" type="text" name="name"
        id="name-field" placeholder="Барсик">
      </div>
      <div class="program-selection__item">
        <label class="program-selection__label program-selection__label--text" for="weight-field">Вес:*</label>
        <input class="program-selection__control program-selection__control--text program-selection__control--weight" type="text" name="weight"
        id="weight-field" placeholder="7">
      </div>
      <div class="program-selection__item">
        <label class="program-selection__label program-selection__label--text" for="age-field">Возраст:*</label>
        <input class="program-selection__control program-selection__control--text program-selection__control--age" type="text" name="age" id="age-field"
        placeholder="7">
      </div>
      <ul class="program-selection__wrap">
        <li>
          <input class="program-selection__control program-selection__control--radio visuallyhidden" type="radio"
          name="program-option" id="slim-field" value="Похудение" checked>
          <label class="program-selection__label program-selection__label--radio" for="slim-field" tabindex="0">Похудение</label>
        </li>
        <li>
          <input class="program-selection__control program-selection__control--radio visuallyhidden" type="radio"
          name="program-option" id="fat-field" value="Набор массы">
          <label class="program-selection__label program-selection__label--radio" for="fat-field" tabindex="0">Набор массы</label>
        </li>
        <li>
          <input class="program-selection__control program-selection__control--radio visuallyhidden" type="radio"
          name="program-option" id="incertitude-field" value="Не знаю (нужен ваш совет)">
          <label class="program-selection__label program-selection__label--radio" for="incertitude-field" tabindex="0">Не знаю (Нужен
          ваш совет)</label>
        </li>
      </ul>
      <fieldset class="program-selection__fieldset program-selection__fieldset--contacts">
        <legend class="program-selection__legend program-selection__legend--contacts">Контактные данные (владельца кота)
        </legend>
        <div class="program-selection__item">
          <label class="program-selection__label program-selection__label--email" for="email-field">Email:*</label>
          <input class="program-selection__control program-selection__control--email" type="email" name="email"
          id="email-field" placeholder="kuklachev@gmail.com">
        </div>
        <div class="program-selection__item">
          <label class="program-selection__label program-selection__label--phone" for="phone-field">Телефон:*</label>
          <input class="program-selection__control program-selection__control--phone" type="tel" name="phone"
          id="phone-field" placeholder="8 (960) 900-60-90">
        </div>
      </fieldset>
      <fieldset class="program-selection__fieldset program-selection__fieldset--comments">
        <legend class="program-selection__legend program-selection__legend--comments">Комментарий</legend>
        <textarea class="program-selection__control program-selection__control--textarea " name="ongoings">Расскажите обо всех повадках кота</textarea>
      </fieldset>
      <fieldset class="program-selection__fieldset program-selection__fieldset--additionaly">
        <legend class="program-selection__legend program-selection__legend--additionaly">Дополнительно</legend>
        <ul class="program-selection__wrap program-selection__wrap--additionaly">
          <li>
            <input class="program-selection__control program-selection__control--checkbox visuallyhidden" type="checkbox"
            name="sweetener" id="sweetener-field" checked>
            <label class="program-selection__label program-selection__label--checkbox"
            for="sweetener-field">Сахарозаменитель</label>
          </li>
          <li>
            <input class="program-selection__control program-selection__control--checkbox visuallyhidden" type="checkbox" name="water"
            id="water-field">
            <label class="program-selection__label program-selection__label--checkbox" for="water-field">Питьевая
            вода</label>
          </li>
          <li>
            <input class="program-selection__control program-selection__control--checkbox visuallyhidden" type="checkbox" name="milk"
            id="milk-field">
            <label class="program-selection__label program-selection__label--checkbox" for="milk-field">Молоко</label>
          </li>
          <li>
            <input class="program-selection__control program-selection__control--checkbox visuallyhidden" type="checkbox"
            name="vitamins" id="vitamins-field">
            <label class="program-selection__label program-selection__label--checkbox"
            for="vitamins-field">Витамины</label>
          </li>
        </ul>
      </fieldset>
      <input class="program-selection__btn" type="submit" value="Отправить">
      <p class="program-selection__description">* — Обязательные поля</p>
    </form>
    <!-- Разметим позже
    <div class="cooperation"></div>
    <div class="maps"></div>
  -->
